<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    
</head>
<body>

    <!-- Music Player Section -->
    <section id="music-player">
        <div class="player">
            <!-- Search Bar -->
            <input type="text" id="search-bar" placeholder="Search for songs...">

            <!-- Album Art -->
            <div class="album-art">
                <img id="album-cover" src="https://c.saavncdn.com/967/Aaj-Bhi-2-Hindi-2024-20240910053147-500x500.jpg" alt="Album Art">
            </div>

            <!-- Song Info -->
            <div class="info">
                <h2 id="song-title">AAJ BHI 2</h2>
                <p id="artist-name">VISHAL MISHRA</p>
            </div>

            <!-- Audio Element -->
            <audio id="audio-player" src="song.mp3"></audio>

            <!-- Player Controls -->
            <div class="controls">
                <button id="prev-btn">&#9664;&#9664;</button>
                <button id="play-btn">&#9654;</button>
                <button id="pause-btn">&#10074;&#10074;</button>
                <button id="next-btn">&#9654;&#9654;</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" max="100">
            </div>

            <!-- Time Information -->
            <div class="time-info">
                <span id="current-time">2:14</span>
                <span id="duration-time">4:19</span>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <label for="volume-bar">Volume:</label>
                <input type="range" id="volume-bar" value="100" max="100">
            </div>

            <!-- Playlist Section -->
            <div id="playlist">
                <div class="playlist-item">TU HAI KI NAHI...</div>
                <div class="playlist-item">O SAATHI...</div>
                <div class="playlist-item">KHUD KO TERE...</div>
                <div class="playlist-item">HUA HAIN AAJ PEHELI BAR...</div>
                <div class="playlist-item">ISHQ HUA...</div>
            </div>
        </div>
    </section>

    <script src="music.js"></script>
</body>
</html>
